<!DOCTYPE html>
<html>
    <head>
        <meta charset = 'UTF-8'>
        <title>Image Carousel</title>
        <link rel="stylesheet" href='style.css'> 
    </head>
    <body>
        <div class = 'imageCarousel' data-id = 1>
            <img class = 'imageCarousel1' alt = 'IMAGE CAROUSEL' src = './image/pancake.jpg' data-id = 1>
            <img class = 'imageCarousel2' alt = 'IMAGE CAROUSEL 2' src = './image/burger.jpg' data-id = 2>
            <img class = 'imageCarousel3' alt = 'IMAGE CAROUSEL 3' src = './image/fish.jpg' data-id = 3>
            <div>
                <div class = 'imageCarouselBack imageCarouselButton'>
                    <p class = 'pBack'>&lt;</p>
                </div>
                <div class = 'imageCarouselNext imageCarouselButton'>
                    <p class = 'pNext'>&gt;</p>
                </div>
            </div>
            <div class = 'divRadioButton'>

            </div>
        </div>
        
        <script src = 'main.js'></script>
    </body>
</html>
